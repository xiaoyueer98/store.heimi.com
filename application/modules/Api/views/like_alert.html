<style>
    
#confirm_zhezhao_confirm,#confirm_zhezhao_alert{
	width: 100%;
	height:100%;
	position: fixed;
	left: 0;
	top: 0;
	background: url(/static/images/or_pic17.png) no-repeat;
	background-size: 100% 100%;
	display: none;
        z-index:1000;
}

#confirm , #confirm_2{
	width: 240px;
	height: auto;
	position: fixed;
	top:150px;
	left: 50%;
	margin-left: -120px;
	background: #eae8ea;
	border-radius: 10px;
	
}

#confirm p ,#confirm_2 p{
	font-size: 1.5rem;
	text-align: center;
	padding: 18px 0;
	color: #ff4400;
	font-weight: bold;
}

#confirm ul {
	border-top:1px solid #c4c4c4;
}
#confirm ul li{
	float: left;
	width: 119px;
	text-align: center;
	line-height: 40px;
	font-size: 1.5rem;
        list-style: none;
        
}

#confirm_2 span{
	text-align: center;
	line-height: 40px;
	font-size: 1.5rem;
	border-top:1px solid #c4c4c4;
	display: block;
}

</style>
<div id="confirm_zhezhao_confirm">
    <div id="confirm">
        <p id="title"></p>
        <ul>
            <li style="border-right:1px solid #c4c4c4;" id="yes">确定</li>
            <li id="no">取消</li>
        </ul>
    </div>
</div>
<div id="confirm_zhezhao_alert">
    
    <div id="confirm_2">
        <p id="confirm_title"></p>
        <span id="confirm_hide">确定</span>
    </div>
</div>
<script type="text/javascript">
    //like_alert("是否要删除？");
    //调用这个方法的前提是，引入了jquery
    function  like_alert(title){
        
        $("#confirm_zhezhao_alert").show();
        $("#confirm_title").text(title);
        $("#confirm_hide").click(function(){
            $("#confirm_zhezhao_alert").hide();
            $("html , body").css("overflow-y" , "auto");
        })
                
    }
     function  like_confirm(title){
        $("#confirm_zhezhao_confirm").show();
        $("#title").text(title);
        $("#no").click(function(){
            $("#confirm_zhezhao_confirm").hide();
	    $("html , body").css("overflow-y" , "auto");
        })       
        
    }
</script>
